description     "D-Bus message bus daemon"
author          "chromium-os-dev@chromium.org"

# Rather than starting dbus-daemon here we wait for the one started by
# systemd.
start on starting boot-services and dbus-started-event
task

# Tell Upstart to reconnect to the bus.
exec /bin/kill -USR1 1
